<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction</h1>
    <form action="/predict" method="post">
        <label for="pregnancies">Pregnancies:</label>
        <input type="number" id="pregnancies" name="pregnancies" min="0" required><br><br>

        <label for="glucose">Glucose (mg/dL):</label>
        <input type="number" id="glucose" name="glucose" min="0" step="0.1" required><br><br>

        <label for="bloodPressure">Blood Pressure (mmHg):</label>
        <input type="number" id="bloodPressure" name="bloodPressure" min="0" required><br><br>

        <label for="skinThickness">Skin Thickness (mm):</label>
        <input type="number" id="skinThickness" name="skinThickness" min="0" required><br><br>

        <label for="insulin">Insulin (mu U/ml):</label>
        <input type="number" id="insulin" name="insulin" min="0" required><br><br>

        <label for="bmi">BMI:</label>
        <input type="number" id="bmi" name="bmi" min="0" step="0.1" required><br><br>

        <label for="diabetesPedigree">Diabetes Pedigree Function:</label>
        <input type="number" id="diabetesPedigree" name="diabetesPedigree" min="0" step="0.01" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" required><br><br>

        <button type="submit">Predict</button>
    </form>
    {% if prediction_text %}
    <p>{{ prediction_text }}</p>
    {% endif %}
    </div>
    
</body>
</html>
